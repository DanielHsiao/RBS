<body>

	<div id="header" class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

				<a class="navbar-brand" href="#">RBS 資源預約管理系統</a>

			<div id="navbar" class="navbar-collaspe collaspe">

				</ul> -->
				<form class="navbar-form navbar-right">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="尋找..." />
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>

				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			
			<!-- 左邊選單 -->
			<div class="col-md-3 col-lg-2 sidebar">
				
				<div class="row"> <!-- 顯示小月曆 -->
					<p>
						<button class="btn btn-link btn-block" id="dtpMainT" role="button" data-toggle="collapse" href="#dtpMain" aria-expanded="true" aria-controls="dtpMain">
							<span class="pull-left">小月曆</span>
							<span class="glyphicon glyphicon-menu-up pull-right"></span>
						</button>
					</p>
				</div>
				<div class="row"> <!-- 小月曆 -->
					<div id="dtpMain" class="collapse in" data-parent="#dtpMainT">
						
					</div>
				</div>

				<hr>
				
				<div class="row"> <!-- 顯示資源清單 -->
					<p>
						<button class="btn btn-link btn-block" id="resourcesT" role="button" data-toggle="collapse" href="#resources" aria-expanded="true" aria-controls="resources">
							<span class="pull-left">資源類型</span>
							<span class="glyphicon glyphicon-menu-up pull-right"></span>
						</button>
					</p>
				</div>
				<div class="row"> <!-- 資源清單 -->
					<div id="resources" class="collapse in" data-parent="#resourcesT"><!-- 資源清單 -->
						<div class="input-group">
							<input id="tResourceName" type="text" class="form-control" placeholder="加入資源" />
							<span class="input-group-btn">
								<button id="bAddResource" class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</span>
						</div>
						<br>
						<table id="resourceTable" class="table table-hover">
							<tbody>
								<tr>
									<td>
										<div class="checkbox-inline">
											<label>
												<input type="checkbox" id="allResoure">全部
											</label>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="checkbox-inline">
											<label>
												<input type="checkbox" id="res01" name="res01" data-resource="cb">會議室1
											</label>
										</div>
										<span class="btn-group pull-right" role="group" aria-label="會議室1">
											<button type="button" class="btn btn-link btn-xs">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											</button>
											<button type="button" class="btn btn-link btn-xs">
												<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
											</button>
										</span>
									</td>
								</tr>
								<tr>
									<td>
										<div class="checkbox-inline">
											<label>
												<input type="checkbox" id="res02" name="res02" data-resource="cb">會議室2
											</label>
										</div>
										<span class="btn-group pull-right" role="group" aria-label="會議室2">
											<button type="button" class="btn btn-link btn-xs">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											</button>
											<button type="button" class="btn btn-link btn-xs">
												<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
											</button>
										</span>
									</td>
								</tr>
								<tr>
									<td>
										<div class="checkbox-inline">
											<label>
												<input type="checkbox" id="res03" name="res03" data-resource="cb">會議室3
											</label>
										</div>
										<span class="btn-group pull-right" role="group" aria-label="會議室3">
											<button type="button" class="btn btn-link btn-xs">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											</button>
											<button type="button" class="btn btn-link btn-xs">
												<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
											</button>
										</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>


			<!-- 右邊主工作區 -->
			<div id="mainSpace" class="col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2 main">
				<div id="calendar">
					
				</div>
			</div>
		</div>
	</div>

	<footer id="footer" class="footer navbar-inverse navbar-fixed-bottom">

					</div>
				</div>
			</div>
		</div>
