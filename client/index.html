<!DOCTYPE html>
<html>

<head>
	<title>RBS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-datepicker/bootstrap-datepicker.css">
	<link rel="stylesheet" href="css/fullcalendar/fullcalendar.css">
	<link rel="stylesheet" href="css/site.css">
</head>

<body>
	<div id="header" class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">RBS 資源預約管理系統</a>
			</div>
			<div id="navbar" class="navbar-collaspe collaspe">
				<form class="navbar-form navbar-right">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="尋找..." />
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-search"></span>
						</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<!-- 左邊選單 -->
			<div class="col-md-3 col-lg-2 sidebar">
				<div class="row">
					<!-- 顯示小月曆 -->
					<p>
						<button class="btn btn-link btn-block" id="dtpMainT" role="button" data-toggle="collapse" href="#dtpMain" aria-expanded="true" aria-controls="dtpMain">
							<span class="pull-left">小月曆</span>
							<span class="glyphicon glyphicon-menu-up pull-right"></span>
						</button>
					</p>
				</div>
				<div class="row">
					<!-- 小月曆 -->
					<div id="dtpMain" class="collapse in" data-parent="#dtpMainT">
					</div>
				</div>
				<hr>
				<div class="row">
					<!-- 顯示資源清單 -->
					<p>
						<button class="btn btn-link btn-block" id="resourcesT" role="button" data-toggle="collapse" href="#resources" aria-expanded="true" aria-controls="resources">
							<span class="pull-left">資源類型</span>
							<span class="glyphicon glyphicon-menu-up pull-right"></span>
						</button>
					</p>
				</div>
				<div class="row">
					<!-- 資源清單 -->
					<div id="resources" class="collapse in" data-parent="#resourcesT">
						<!-- 資源清單 -->
						<!-- <div class="input-group">
							<input id="tResourceName" type="text" class="form-control" placeholder="加入資源" />
							<span class="input-group-btn">
								<button id="bAddResource" class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</span>
						</div>
						<br> -->
						<table id="resourceTable" class="table table-hover">
							<tr>
								<td>
									<div class="checkbox-inline">
										<label>
											<input type="checkbox" id="allResoure">全部
										</label>
									</div>
								</td>
							</tr>
						</table>
						<button class="btn btn-primary" id="btnTest">測試</button>
					</div>
				</div>
			</div>
			<!-- 右邊主工作區 -->
			<div id="mainSpace" class="col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2 main">
				<div id="calendar">
				</div>
			</div>
		</div>
	</div>

	<footer id="footer" class="footer navbar-inverse navbar-fixed-bottom">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class="text-muted">
						&copy; 2017&nbsp; Daniel Info. Ltd., &nbsp;&nbsp; ver 1.0.0
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class="text-muted pull-right">
						<a href="https://github.com/DanielHsiao/RBS" target="_blank" class="github">GitHub</a>
					</div>
				</div>
			</div>
		</div>
	</footer>


	<div id="modalModifyResource" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Recipient:</label>
							<input type="text" class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Message:</label>
							<textarea class="form-control" id="message-text"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="btnSave" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="btnCancel" type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div id="modalDeleteResource" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalDeleteResourceLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 id="modalDeleteResourceLabel" class="modal-title">確認刪除資源</h4>
				</div>

				<div class="modal-body">
					<p>是否確認要刪除『』這個資源？</p>
					<div class="alert alert-warning" role="alert" >若刪除的話，所有該資源的紀錄也將一併刪除。</div>
				</div>

				<div class="modal-footer">
					<button id="btnConfim" type="button" class="btn btn-danger" data-dismiss="modal">確認刪除</button>
					<button id="btnCancel" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>


	<script src="js/jquery/jquery.js"></script>
	<script src="js/bootstrap/bootstrap.js"></script>
	<script src="js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
	<script src="js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-TW.js" charset="UTF-8"></script>
	<script src='js/moment/moment.js'></script>
	<script src='js/fullcalendar/fullcalendar.js'></script>
	<script src='js/fullcalendar/locale/zh-tw.js'></script>
	<script src='js/main.js'></script>
	<script src='js/datas.js'></script>
</body>

</html>
